name: Lint and test

on:
  workflow_call:
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install deps
        run: bun install

      - name: Lint code
        run: bun run lint

      - name: Test
        run: bun run test:ci
